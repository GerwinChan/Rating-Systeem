    <h1>Waarderingssysteem</h1>
    <p>Wat vind jij van mijn website? Klik op een ster om je waardering te geven!</p>
<p>
    <span data-role="1" class="geen"><span id="s1"></span></span>
    <span data-role="2" class="geen"><span id="s2"></span></span>
    <span data-role="3" class="geen"><span id="s3"></span></span>
    <span data-role="4" class="geen"><span id="s4"></span></span>
    <span data-role="5" class="geen"><span id="s5"></span></span>
</p>
    
<p>Er is <span id="aantal"></span> keer geklikt. <br>
    De waardering is: <span id="waardering"></span></p>
    
<p>Deze sterretjes zijn gebruikt:

<img src="img/sterLeeg.png" alt="error1" id="image1">
<img src="img/sterVol.png" alt="error2" id="image2">
<img src="img/sterLeegBack.png" alt="error3" id="image3">

</p>
